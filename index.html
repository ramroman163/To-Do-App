<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>To-Do <span class="header__deco">App</span></h1>
    </header>
    <main>
        <form class="form__tasks">
            <input class="form__input-tasks" type="text" placeholder="Ingrese una tarea">
        </form>
        <section class="tasks">
            <h3 class="tasks__number">Número de tareas: <span>0</span></h3>
            <ol class="tasks__list">
            </ol>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__credits">
            <p>Realizado por Román Martinez</p>
            <a class="footer__icon" href="" target="_blank"><img src="./img/GitHub Icon.svg" alt="logo-github"></a>
        </div>
    </footer>
    <script src="./js/countTasks.js"></script>
    <script type="module" src="./js/addTask.js"></script>
</body>
</html>
